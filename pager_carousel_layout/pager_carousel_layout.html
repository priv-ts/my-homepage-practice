<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../normalize.css" />
    <link rel="stylesheet" href="./pager_carousel_layout.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="pre
    connect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;800&family=Titillium+Web:ital,wght@0,200;0,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="carousel">
      <ol class="carousel__viewport">
        <li id="carousel__slide1" class="carousel__slide" tabindex="0">
          <div class="carousel__snapper">
            <a href="#carousel__slie4" class="carousel__prev"
              >Go to last slide</a
            >
            <a href="#carousel__slide2" class="carousel__next"
              >Go to next slide</a
            >
          </div>
        </li>
        <li id="carousel__slide2" class="carousel__slide" tabindex="0">
          <div class="carousel__snapper"></div>
          <a href="#carousel__slide1" class="carousel__prev"
            >Go to previous slide</a
          >
          <a href="#carousel__slide3" class="carousel__next"
            >Go to next slide</a
          >
        </li>
        <li id="carousel__slide3" class="carousel__slide" tabindex="0">
          <div class="carousel__snapper"></div>
          <a href="#carousel__slide2" class="carousel__prev"
            >Go to previous slide</a
          >
          <a href="#carousel__slide4" class="carousel__next"
            >Go to next slide</a
          >
        </li>
        <li id="carousel__slide4" class="carousel__slide" tabindex="0">
          <div class="carousel__snapper"></div>
          <a href="#carousel__slide3" class="carousel__prev"
            >Go to previous slide</a
          >
          <a href="#carousel__slide1" class="carousel__next"
            >Go to first slide</a
          >
        </li>
      </ol>

      <div class="carousel__navigation">
        <ol class="carousel__navigation-list">
          <li class="carousel__navigation-item">
            <a href="#carousel__slide1" class="carousel__navigation-button"
              >Go to slide 1</a
            >
          </li>
          <li class="carousel__navigation-item">
            <a href="#carousel__slide2" class="carousel__navigation-button"
              >Go to slide 2</a
            >
          </li>
          <li class="carousel__navigation-item">
            <a href="#carousel__slide3" class="carousel__navigation-button"
              >Go to slide 3</a
            >
          </li>
          <li class="carousel__navigation-item">
            <a href="#carousel__slide4" class="carousel__navigation-button"
              >Go to slide 4</a
            >
          </li>
        </ol>
      </div>
    </div>
    <script src="./pager_carousel_layout.js"></script>
  </body>
</html>
